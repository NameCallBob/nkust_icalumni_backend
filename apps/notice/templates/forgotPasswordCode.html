<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        p {
            font-size: 16px;
        }
        .code {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin: 20px 0;
            color: #FF5722;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #888888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>重設您的密碼</h1>
        <p>親愛的用戶，</p>
        <p>我們收到您重設密碼的請求。請使用以下的驗證碼來完成重設密碼的流程：</p>
        <div class="code">{{ verification_code }}</div>
        <p>此驗證碼將在1天內有效。若您並未請求重設密碼，請忽略此郵件，我們保證您的帳戶安全無虞。</p>
        <p>感謝您的理解與配合。</p>
        <p>敬祝安好，</p>
        <p>國立高雄科技大學_智慧商務系_系友會</p>
        <div class="footer">
            <p>此郵件為系統自動發送，請勿回覆。</p>
            <p>&copy; {{ current_year }} 國立高雄科技大學_智慧商務系_系友會. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
